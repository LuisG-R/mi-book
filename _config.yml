# Book settings
# Learn more at https://jupyterbook.org/customize/config.html
title: Introduction to Materials Informatics
author: Enze Chen, Mark Asta
copyright: "2021"
logo: mi_logo.png
only_build_toc_files: true


# Information about where the book exists on the web
repository:
  url: https://github.com/enze-chen/mi-book  # Online location of your book
  branch: master  # Which branch of the repository should be used when creating links (optional)


# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto
  timeout: 100
  allow_errors: true


# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  favicon: "mi_favicon.png"
  extra_footer: <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a>


# Launch button settings
launch_buttons:
  notebook_interface        : classic 
  binderhub_url             : https://mybinder.org 
  colab_url                 : https://colab.research.google.com


# Parse and render settings
parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    - amsmath
    - colon_fence
    - dollarmath
    - linkify
    - substitution

  myst_url_schemes          : [mailto, http, https]  # URI schemes that will be recognised as external URLs in Markdown links


# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib
bibtex_reference_style: author_year